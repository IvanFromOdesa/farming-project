<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/teches/save}" method="post" th:object="${tech}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name of Tech</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="4" maxlength="40"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Year of Tech</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{year}" class="form-control" required min="1980" max="2022"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tech Type</label>
                <div class="col-sm-8">
                    <select th:field="*{techType}" class="form-control" required>
                        <th:block th:each="techType1 : ${techTypes}">
                            <option th:text="${techType1.name}" th:value="${techType1.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/teches}]]"
    }
</script>
</body>
</html>
