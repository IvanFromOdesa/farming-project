<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/harvestSales/save}" method="post" th:object="${harvestSale}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Harvest-Sale Weight</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{weight}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Harvest-Sale Price</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Harvest</label>
                <div class="col-sm-8">
                    <select th:field="*{harvest}" class="form-control" required>
                        <th:block th:each="myHarvest : ${harvests}">
                            <option th:text="${myHarvest.id}" th:value="${myHarvest.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sale</label>
                <div class="col-sm-8">
                    <select th:field="*{sale}" class="form-control" required>
                        <th:block th:each="mySale : ${sales}">
                            <option th:text="${mySale.id}" th:value="${mySale.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/harvestSales}]]"
    }
</script>
</body>
</html>
